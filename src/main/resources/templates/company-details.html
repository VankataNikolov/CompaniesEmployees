<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/fragments::head"></th:block>
<body>

<th:block th:replace="fragments/fragments::header"></th:block>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center">
                <div class="justify-content-center">
                    <h1>Company Details</h1>
                </div>
                <div th:object="${company}" class="row">
                    <div class="col-md-6 bg-dark"><img src="/pic/company.png" height="350px"></div>
                    <div class="col-md-6 bg-dark">
                        <h2>Company</h2>
                        <h4 th:text="|Name: *{name}|">Name: {name}</h4>
                        <h4 th:text="|Town: *{town}|">Town: {town}</h4>
                        <h4 th:text="|Description: *{description}|">Description: {description}</h4>
                        <h4 th:text="|Budget: *{budget}|">Budget: {budget}</h4>
                        <div class="align-bottom"><a class="btn btn-danger align-bottom"
                                                     th:href="@{/companies/delete/{id}(id=*{id})}">Delete company</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</main>
<th:block th:replace="fragments/fragments::footer"></th:block>
</body>
</html>
