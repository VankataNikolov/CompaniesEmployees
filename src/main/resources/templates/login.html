<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/fragments::head"></th:block>
<body>
<th:block th:replace="fragments/fragments::header"></th:block>

<div class="d-flex justify-content-center">
    <div class="bg-dark mt-4 py-2 d-flex align-items-center justify-content-center">
        <!--    th:object="${userLoginBindingModel}"-->
        <!--    th:field="*{username}" th:errorclass="bg-danger"-->
        <!--    th:if="${#fields.hasErrors('username')}" th:errors="*{username}"-->
        <!--    th:field="*{password}" th:errorclass="bg-danger"-->
        <!--    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"-->
        <form action="/users/login" method="POST">
            <h3 class="text-light text-center">Login Form</h3>
            <!--        <h5 th:if="${isNotExists}" class="text-center text-light form-text bg-danger rounded">User doesn't exists</h5>-->
            <div>
                <div class="col-auto">
                    <label for="inputUsername" class="col-form-label text-light">Username</label>
                </div>
                <div class="col-auto">
                    <input type="text" name="username" id="inputUsername" class="form-control"
                           aria-describedby="usernameHelpInline">
                </div>
<!--                <div class="col-auto">-->
<!--                    <small id="usernameError" class="text-light form-text bg-danger rounded">Length must between 3-->
<!--                        and 20 characters</small>-->
<!--                </div>-->
            </div>
            <div>
                <div class="col-auto">
                    <label for="inputPassword" class="col-form-label text-light">Password</label>
                </div>
                <div class="col-auto">
                    <input type="password" name="password" id="inputPassword" class="form-control"
                           aria-describedby="passwordHelpInline">
                </div>
<!--                <div class="col-auto">-->
<!--                    <small id="passwordError" class="text-light form-text bg-danger rounded">Length must between 5-->
<!--                        and 20 characters</small>-->
<!--                </div>-->
            </div>
            <div class="d-flex justify-content-center mt-2">
                <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>


<th:block th:replace="fragments/fragments::footer"></th:block>
</body>
</html>
